plugins {    id 'com.android.application'    id 'kotlin-android'    id 'kotlin-kapt'    id 'androidx.navigation.safeargs'    id 'kotlin-android-extensions'}android {    compileSdkVersion 30    buildToolsVersion "30.0.3"    defaultConfig {        applicationId "com.freshworks.giff"        minSdkVersion 18        targetSdkVersion 30        versionCode 1        versionName "1.0"        multiDexEnabled true        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }    }    buildFeatures {        dataBinding true    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_8        targetCompatibility JavaVersion.VERSION_1_8    }    kotlinOptions {        jvmTarget = '1.8'    }}dependencies {    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"    implementation 'androidx.core:core-ktx:1.6.0'    implementation 'androidx.appcompat:appcompat:1.3.1'    implementation 'com.google.android.material:material:1.4.0'    implementation 'androidx.constraintlayout:constraintlayout:2.1.0'    implementation 'androidx.legacy:legacy-support-v4:1.0.0'    //unit test    testImplementation "androidx.arch.core:core-testing:2.1.0"    testImplementation "androidx.room:room-testing:2.3.0"    testImplementation 'junit:junit:4.+'    testImplementation "com.google.truth:truth:1.1.2"    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:1.5.1"    testImplementation 'org.robolectric:robolectric:4.5.1'    androidTestImplementation "androidx.test.ext:junit-ktx:1.1.3"    androidTestImplementation "androidx.test.espresso:espresso-core:3.4.0"    androidTestImplementation "androidx.navigation:navigation-testing:2.3.5"    androidTestImplementation "com.google.truth:truth:1.1.2"    androidTestImplementation "androidx.arch.core:core-testing:2.1.0"    androidTestImplementation "androidx.test:rules:1.4.0"    androidTestImplementation "androidx.test:runner:1.4.0"    androidTestImplementation "androidx.test:core-ktx:1.4.0"    // ViewModel and LiveData    implementation "androidx.lifecycle:lifecycle-extensions:2.1.0"    //New Material Design    implementation 'com.google.android.material:material:1.2.0-alpha01'    //Kodein Dependency Injection    implementation "org.kodein.di:kodein-di-generic-jvm:6.2.1"    implementation "org.kodein.di:kodein-di-framework-android-x:6.2.1"    //Android Navigation Architecture    implementation "androidx.navigation:navigation-fragment-ktx:2.2.0-rc01"    implementation "androidx.navigation:navigation-ui-ktx:2.2.0-rc01"    implementation 'com.github.bumptech.glide:glide:4.10.0'    annotationProcessor 'com.github.bumptech.glide:compiler:4.10.0'    implementation "androidx.preference:preference-ktx:1.1.1"    implementation 'androidx.multidex:multidex:2.0.1'    // Kotlin Extensions and Coroutines support for Room    implementation "androidx.room:room-ktx:2.2.5"    // Coroutines    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.5'    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.5'    // Coroutine Lifecycle Scopes    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0"    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.2.0"    // Retrofit    implementation 'com.squareup.retrofit2:retrofit:2.6.0'    implementation 'com.squareup.retrofit2:converter-gson:2.6.0'    implementation "com.squareup.okhttp3:logging-interceptor:4.5.0"    implementation 'com.xwray:groupie:2.3.0'    //Android Room    implementation "androidx.room:room-runtime:2.3.0"    implementation "androidx.room:room-ktx:2.3.0"    kapt "androidx.room:room-compiler:2.3.0"    //Animation def lottie =    implementation "com.airbnb.android:lottie:3.7.1"}